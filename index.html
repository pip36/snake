    <script src="script.js" type="text/javascript"> </script>

  <body>
    <h1> snake </h1>  
    <p> <strong>Number of Blocks:</strong> (sets the grid size e.g. 50 X 50 squares), (maximum is 100) <p> <input id='widthValue' value='50'> 
    <p> <strong>MaxFruit:</strong> (higher values allow more fruit to spawn), (will cap based on gridsize)<p> <input id='maxValue' value='1'>
    <button id='reset'> Reset </button>

    <h2> Score: </h2> <h2 id='score'> 0 </h2>
  </body>
